name: Build iOS (Free 7-day signing)

on:
  push:
    branches: [ main ]
  workflow_dispatch:   # Lets you run manually

jobs:
  build:
    runs-on: macos-latest  # Free M1 Mac runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Godot 4.5  # FIXED: Correct action name/repo
        uses: lihop/setup-godot@v2
        with:
          version: 4.5-stable  # Exact Godot 4.5 stable
          export-templates: true  # Auto-downloads iOS templates (no manual upload needed!)

      - name: Export unsigned .ipa
        run: |
          # Run headless export (adjust "iOS" to your preset name in Godot Export menu)
          godot --headless --export-release "iOS" build/BarcodeSaver.ipa
          # If your preset is named differently (e.g., "iOS Debug"), change "iOS" above

      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: BarcodeSaver-unsigned
          path: build/BarcodeSaver.ipa  # Adjust path if needed
